name: Compilar EXE LJ27

on: 
  workflow_dispatch: 
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout do CÃ³digo
      uses: actions/checkout@v4

    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Instalar Dependencias
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Compilar com PyInstaller (Modo Pasta)
      run: |
        pyinstaller --noconsole --onedir --name "BuscaPreco_LJ27" main.py

    - name: Salvar Pasta do Executavel
      uses: actions/upload-artifact@v4
      with:
        name: BuscaPreco_LJ27_Completo
        path: dist/BuscaPreco_LJ27/
